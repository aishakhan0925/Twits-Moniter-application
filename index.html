<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2 class="animation a1">Welcome Back</h2>
            </div>
            <form onsubmit="return monitoring()">
                <div class="form">
                    <input type="text" class="form-field animation a3" placeholder="Keyword 1" id="Key_first">
                    <input type="text" class="form-field animation a4" placeholder="Keyword 2 (Optional)"
                        id="Key_Second">
                    <input type="text" class="form-field animation a4" placeholder="Keyword 3 (Optional)"
                        id="Key_thired">
                    <br />
                    <button class="animation a6">Start Monitoring</button>
                </div>
            </form>
        </div>
        <div class="right">
            <div class="wrapper">
                <canvas id='c'></canvas>
                <div class="label">text</div>
            </div>
            <!-- <p>Please mouse over the dots</p> -->
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
